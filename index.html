<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{site.data.main.title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap&text=VeronicaEmbdy" rel="stylesheet">
    <style>
        .logo {
            font-family: 'Fredericka the Great', cursive;
        }
    </style>
</head>

<body>
    <header>
      <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="logo logo-container">
                <h1>{{site.data.main.title}}</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center py-4">
              <p class="lead">{{site.data.main.description}}</p>
          </div>
        </div>
        <div class="row justify-content-center">
            {% include designs.html %}
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-4 text-center py-4">
                <h4 class="text-white">{{site.data.main.title}}</h4>
                <p class="text-white">{{site.data.main.description}}</p>
            </div>
          </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/assets/js/ekko-lightbox.js"></script>
    <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox({
                    // alwaysShowClose: true,
                    onShown: function() {
                        console.log('Checking our the events huh?');
                    },
                    onNavigate: function(direction, itemIndex) {
                        console.log('Navigating '+direction+'. Current item: '+itemIndex);
                    }
                });
            });
    </script>
</body>

</html>
